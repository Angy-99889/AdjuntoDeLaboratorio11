<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto de Pares</title>
</head>
<body>
  <h1>Ejercicio 6: Producto de pares entre 1 y n (for)</h1>
  <button onclick="productoPares()">Calcular Producto</button>

  <script>
    function productoPares() {
      let n = parseInt(prompt("Ingrese el valor de n:"));
      if (isNaN(n) || n < 2) {
        alert("Ingrese un número válido mayor a 1.");
        return;
      }

      let producto = 1;
      for (let i = 2; i <= n; i += 2) {
        producto *= i;
      }
      alert("Producto de pares: " + producto);
    }
  </script>
</body>
</html>
