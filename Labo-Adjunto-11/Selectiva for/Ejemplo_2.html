<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Impares entre 1 y n</title>
</head>
<body>
  <h1>Ejercicio 2: Números impares entre 1 y n (for)</h1>
  <button onclick="mostrarImpares()">Mostrar Impares</button>

  <script>
    function mostrarImpares() {
      let n = parseInt(prompt("Ingrese el valor de n:"));
      if (isNaN(n) || n < 1) {
        alert("Valor no válido.");
        return;
      }

      let salida = "";
      for (let i = 1; i <= n; i += 2) {
        salida += i + " ";
      }

      alert("Números impares: " + salida.trim());
    }
  </script>
</body>
</html>
