<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Número Primo</title>
</head>
<body>
  <h1>Ejercicio 8: ¿Es un número primo? (for)</h1>
  <button onclick="verificarPrimo()">Verificar Primo</button>

  <script>
    function verificarPrimo() {
      let n = parseInt(prompt("Ingrese un número entero positivo:"));
      if (isNaN(n) || n < 2) {
        alert("Ingrese un número entero mayor o igual a 2.");
        return;
      }

      let esPrimo = true;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          esPrimo = false;
          break;
        }
      }

      alert(esPrimo ? n + " es primo" : n + " no es primo");
    }
  </script>
</body>
</html>
