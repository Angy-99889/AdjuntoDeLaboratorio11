<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto entre 1 y n</title>
</head>
<body>
  <h1>Ejercicio 4: Producto entre 1 y n (for)</h1>
  <button onclick="productoNumeros()">Calcular Producto</button>

  <script>
    function productoNumeros() {
      let n = parseInt(prompt("Ingrese el valor de n:"));
      if (isNaN(n) || n < 1) {
        alert("Valor no vÃ¡lido.");
        return;
      }

      let producto = 1;
      for (let i = 1; i <= n; i++) {
        producto *= i;
      }

      alert("Producto total: " + producto);
    }
  </script>
</body>
</html>
