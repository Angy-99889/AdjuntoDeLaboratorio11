<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suma entre 1 y n</title>
</head>
<body>
  <h1>Ejercicio 3: Suma entre 1 y n (for)</h1>
  <button onclick="sumarNumeros()">Calcular Suma</button>

  <script>
    function sumarNumeros() {
      let n = parseInt(prompt("Ingrese el valor de n:"));
      if (isNaN(n) || n < 1) {
        alert("Valor no vÃ¡lido.");
        return;
      }

      let suma = 0;
      for (let i = 1; i <= n; i++) {
        suma += i;
      }

      alert("Suma total: " + suma);
    }
  </script>
</body>
</html>
