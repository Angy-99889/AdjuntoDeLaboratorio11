<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 4 - Área y perímetro</title>
</head>
<body>
  <h1>Ejercicio 4: Área y perímetro de rectángulo</h1>
  <button onclick="calcularAreaPerimetro()">Calcular</button>

  <script>
    function calcularAreaPerimetro() {
      let a = parseFloat(prompt("Ingrese lado a:"));
      let b = parseFloat(prompt("Ingrese lado b:"));

      if (isNaN(a) || isNaN(b)) {
        alert("Ingrese valores válidos.");
        return;
      }

      let area = a * b;
      let perimetro = 2 * (a + b);

      alert("Área: " +area.toFixed(2)+ "\nPerímetro: " + perimetro.toFixed(2));
    }
  </script>
</body>
</html>
