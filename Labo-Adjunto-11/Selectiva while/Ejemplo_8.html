<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Número primo (while)</title>
</head>
<body>
  <h1>Ejercicio 8: ¿Es un número primo? (while)</h1>
  <button onclick="verificarPrimo()">Verificar</button>

  <script>
    function verificarPrimo() {
      let n = parseInt(prompt("Ingrese un número entero positivo:"));
      if (isNaN(n) || n < 2) {
        alert("Ingrese un número válido mayor o igual a 2.");
        return;
      }
      let i = 2;
      let esPrimo = true;

      while (i <= Math.sqrt(n)) {
        if (n % i === 0) {
          esPrimo = false;
          break;
        }
        i++;
      }
      alert(esPrimo ? n + " es primo" : n + " no es primo");
    }
  </script>
</body>
</html>
