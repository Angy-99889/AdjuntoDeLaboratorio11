<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto de pares (while)</title>
</head>
<body>
  <h1>Ejercicio 6: Producto de números pares entre 1 y n (while)</h1>
  <button onclick="productoPares()">Calcular Producto</button>

  <script>
    function productoPares() {
      let n = parseInt(prompt("Ingrese el valor de n:"));
      if (isNaN(n) || n < 2) {
        alert("Ingrese un número válido mayor a 1.");
        return;
      }
      let i = 2;
      let producto = 1;
      while (i <= n) {
        producto *= i;
        i += 2;
      }

      alert("Producto de pares: " + producto);
    }
  </script>
</body>
</html>
