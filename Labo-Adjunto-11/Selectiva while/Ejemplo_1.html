<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pares entre 1 y n (while)</title>
</head>
<body>
  <h1>Ejercicio 1: Números pares entre 1 y n (while)</h1>
  <button onclick="mostrarPares()">Mostrar Pares</button>

  <script>
    function mostrarPares() {
      let n = parseInt(prompt("Ingrese el valor de n:"));
      if (isNaN(n) || n < 1) {
        alert("Valor no válido.");
        return;
      }

      let i = 2;
      let salida = "";
      while (i <= n) {
        salida += i + " ";
        i += 2;
      }

      alert("Números pares: " + salida.trim());
    }
  </script>
</body>
</html>
