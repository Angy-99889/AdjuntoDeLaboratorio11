<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 12 - Múltiplo de 3 y 5</title>
</head>
<body>
  <h1>Ejercicio 12: Verificar si es múltiplo de 3 y 5</h1>
  <button onclick="multiplo3y5()">Verificar</button>

  <script>
    function multiplo3y5() {
      let n = parseInt(prompt("Ingrese un número entero:"));

      if (isNaN(n)) {
        alert("Debe ingresar un número válido.");
        return;
      }

      if (n % 3 === 0 && n % 5 === 0) {
        alert(n + " es múltiplo de 3 y 5");
      } else {
        alert(n + " NO es múltiplo de 3 y 5");
      }
    }
  </script>
</body>
</html>
