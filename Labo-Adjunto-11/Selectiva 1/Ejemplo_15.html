<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 15 - Año Bisiesto</title>
</head>
<body>
  <h1>Ejercicio 15: Verificar si un año es bisiesto</h1>
  <button onclick="esBisiesto()">Verificar</button>

  <script>
    function esBisiesto() {
      let anio = parseInt(prompt("Ingrese un año:"));

      if (isNaN(anio)) {
        alert("Debe ingresar un año válido.");
        return;
      }

      if ((anio % 4 === 0 && anio % 100 !== 0) || anio % 400 === 0) {
        alert(anio + " es un año bisiesto");
      } else {
        alert(anio + " no es un año bisiesto");
      }
    }
  </script>
</body>
</html>
