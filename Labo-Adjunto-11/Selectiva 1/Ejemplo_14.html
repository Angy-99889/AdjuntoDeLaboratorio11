<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 14 - Múltiplo exclusivo</title>
</head>
<body>
  <h1>Ejercicio 14: Múltiplo de 2 o 3 pero no ambos</h1>
  <button onclick="verificarMultiplo()">Verificar</button>

  <script>
    function verificarMultiplo() {
      let n = parseInt(prompt("Ingrese un número:"));

      if (isNaN(n)) {
        alert("Debe ingresar un número válido.");
        return;
      }
      const multiplo2 = n % 2 === 0;
      const multiplo3 = n % 3 === 0;

      if (multiplo2 && multiplo3) {
        alert(n + " es múltiplo de ambos (no válido)");
      } else if (multiplo2 || multiplo3) {
        alert(n + " cumple la condición");
      } else {
        alert(n + " NO es múltiplo ni de 2 ni de 3");
      }}
  </script>
</body>
</html>
