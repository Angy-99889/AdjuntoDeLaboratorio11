<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 7 - Par o Impar</title>
</head>
<body>
  <h1>Ejercicio 7: Determinar si un número es par o impar</h1>
  <button onclick="parOImpar()">Verificar</button>

  <script>
    function parOImpar() {
      let n = parseInt(prompt("Ingrese un número entero:"));

      if (isNaN(n)) {
        alert("Debe ingresar un número válido.");
        return;
      }

      alert(n % 2 === 0 ? "Es un número par" : "Es un número impar");
    }
  </script>
</body>
</html>
